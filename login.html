<!DOCTYPE html>
<html>
<head>
	<title>ListCheckers Login</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="layout.css" rel="stylesheet">
</head>
<body>
	<div id="loginTab">
	<h1>Login</h1> 
		<form action="/action_page.php">
			Email<input type="readonly" name="Email" value="Write here your email..."><br>
			Password<input type="readonly" name="Password" value="...and here your password!"><br>
		<input type="submit" value="Submit">
		</form>
	</div>

	<div id="signupTab">
	<h1>Sign Up</h1> 
		<form action="/action_page.php">
			Email<input type="text" name="FirstName" value="Write here your email..."><br>
			Password<input type="text" name="LastName" value="...and here your password!"><br>
		<input type="submit" value="Submit">
		</form>
	</div>
		
		
	<div id="signupTab"></div>

</body>
</html>
